version: "3"
services:
  vue-client:
    container_name: vue-client
    build:
      context: ./app/
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - flask-api

  flask-api:
    container_name: flask-api
    restart: always
    build:
      context: ./api/
      dockerfile: Dockerfile
    ports:
      - 5000:8000
    depends_on:
      - mongodb
    links:
      - "mongodb"

  mongodb:
    image: mongo
    container_name: mongodb_your_meal
    hostname: mongodb
    ports:
      - 27017:27017
    volumes:
      - data:/data/
      - ./database/initdb.js:/docker-entrypoint-initdb.d/init-db.js:ro
    environment:
      MONGO_INITDB_DATABASE: yourMeal

volumes:
  data: {}

networks:
  default:
    name: flask-mongodb-network
